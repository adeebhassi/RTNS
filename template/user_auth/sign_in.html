{% extends 'partials/base.html'%}
{% load static %}
{% block content %}
<head>
    
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
</head>
<style>
    #message_div{
        border: 2px solid red;
        color: red;
    }
</style>
        {% if messages %}
          {% for message in messages %}
            <div class="text-center text-{{messages.tag}} mx-auto mt-1 p-3 message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% endif %}" id="message_div" style="width:fit-content">
                <span>{{ message }}</span>
                <button class="text-danger" style="background-color: transparent;border:none;" onclick="removeErrorMessage(this)">X</button>
            </div>
          {% endfor %}
        {% endif %}
<div class="container sign_up_maincon p-2 min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row shadow p-2">
        <div class="col-md-6 text-center p-5">
            <img src="{% static 'Image/RTNSlogo.png' %}" alt="" srcset="" class="img-fluid">
            <h2 style="color: rgb(245, 89, 50);font-style: italic;">Welcome to RTNS</h2>
        </div>
        <div class="col-md-6 sign_up_form_area shadow p-5 ">
            
            <h1 class="text-center text-white">Login Form</h1>
            <form action="" method="POST" autocomplete="off" >
                {% csrf_token %}
            
            <div class="input-group">
                <!-- <label for="email" class="form-label">Email:</label>  -->
                <input type="email" class="form-control my-3" name="email" placeholder="Email" autocomplete="off">
            </div>
            
            <div class="input-group">
                 <!-- <label for="password" class="form-label">Password:</label>  -->
                <input type="password" class="form-control mb-3" name="password" placeholder="Password" autocomplete="off">
            </div>
            
    
            <div class="mt-3">
                <button type="submit" class="btn btn-light btn-lg w-100">Login</button>
            </div>
            <div class="mt-2 sign_link">
            <span>Don't have an account </span>
            <a  href="{% url 'user_auth:user_signup'%}" target="_blank" rel="noopener noreferrer">Sign Up</a>
            </div>
            <div class="mt-3">
                <a href="{% url 'password_reset'%}">Forget password</a>
            </div>
        </form>
        </div>
    </div>
</div>
<script>
    function removeErrorMessage(button) {
        var errorContainer = button.parentElement;
        errorContainer.remove();
    }
</script>
{% endblock content %}
